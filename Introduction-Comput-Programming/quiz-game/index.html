<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS (bundle with Popper) -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center" id="game-title">Quiz Game</div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="start-btn" class="btn btn-primary">เริ่มเกม</button>
        <button id="reset-btn" class="btn btn-secondary">รีเซ็ต</button>
      </div>
      <div class="row" id="quiz-question">
        <div class="col">
          <div class="row">
            <div class="col">1.ประตูกลัวอะไร</div>
          </div>
          <div class="row text-center">
            <div class="col">1.กลัวไฟ</div>
            <div class="col">2.กลัวน้ำ</div>
            <div class="col">3.กลัวลม</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
