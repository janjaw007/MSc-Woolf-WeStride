<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom In Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="page-title">Zoom In Effect</h1>
    <div class="image-container">
      <div class="figure">
        <figure class="figure-1">
          <img
            src="https://cdn.pixabay.com/photo/2025/09/08/04/04/bearded-dragon-9821326_1280.jpg"
            alt=""
            class="fig fig-1"
          />
          <figcaption>Zoom In</figcaption>
        </figure>
      </div>
      <div class="figure">
        <figure class="figure-2">
          <img
            src="https://cdn.pixabay.com/photo/2024/12/14/08/11/red-leaf-9266941_640.jpg"
            alt=""
            class="fig fig-2"
          />
          <figcaption>Zoom Out</figcaption>
        </figure>
      </div>

      <div class="figure">
        <figure class="figure-3">
          <img
            src="https://cdn.pixabay.com/photo/2025/08/21/16/16/turtle-9788259_640.jpg"
            alt=""
            class="fig fig-3"
          />
          <figcaption>Rotate</figcaption>
        </figure>
      </div>
      <div class="figure">
        <figure class="figure-4">
          <img
            src="https://cdn.pixabay.com/photo/2025/08/21/16/16/turtle-9788259_640.jpg"
            alt=""
            class="fig fig-4"
          />
          <figcaption>Rotate</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
