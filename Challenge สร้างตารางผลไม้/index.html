<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Fruits</title>
    <style>
      body {
        display: grid;
        place-items: center;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      img {
        padding: 1rem;
        border-radius: 40px;
        width: 150px;
      }
      td {
        padding: 0.125rem;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <i><b>ตารางร้านผลไม้</b></i>
      </caption>
      <thead>
        <tr>
          <th>รูปภาพ</th>
          <th>ชื่อ</th>
          <th>ราคา</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://media1.popsugar-assets.com/files/2014/01/02/666/n/1922195/574f46474ab2683d_shutterstock_498871092VjH1o.jpg.xxxlarge_2x/i/Oranges.jpg"
              alt="oranges-img"
            />
          </td>
          <td>ส้ม</td>
          <td>10 บาท/กก.</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/271157_2200-732x549.jpg"
              alt="bananas-img"
            />
          </td>
          <td>กล้วย</td>
          <td>50 บาท/กก.</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://i.pinimg.com/originals/08/40/3c/08403caaf4345997df794c6afb633960.jpg"
              alt="tubtim-img"
            />
          </td>
          <td>ทับทิม</td>
          <td>100 บาท/กก.</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://cdn.mos.cms.futurecdn.net/JJ2Z6NnqMfzeCE49dmACW5.jpg"
              alt="durian-img"
            />
          </td>
          <td>ทุเรียน</td>
          <td>300 บาท/กก.</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://post.healthline.com/wp-content/uploads/2020/09/mangosteen-1200x628-facebook-1200x628.jpg"
              alt="mangosteen-img"
            />
          </td>
          <td>มังคุด</td>
          <td>90 บาท/กก.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
