<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow and Shrink Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="page-title">Scale Button Effect</h1>
    <div class="button-container">
      <button class="button grow">Grow Effect</button>
      <button class="button shrink">Shrink Effect</button>
      <button class="button left-fill">
        <span>Left Fill Effect</span>
      </button>
      <button class="button right-fill">
        <span>Right Fill Effect</span>
      </button>
      <button class="button bottom-fill">
        <span>bottom Fill Effect</span>
      </button>
      <button class="button top-fill">
        <span>top Fill Effect</span>
      </button>
      <button class="button vertical-fill">
        <span>Vertical Fill Effect</span>
      </button>
      <button class="button horizontal-fill">
        <span>Horizontal Fill Effect</span>
      </button>
      <button class="button first">
        <span>Left Top - Right Bottom</span>
      </button>
      <button class="button second">
        <span>Right Top - Left Bottom</span>
      </button>
    </div>
  </body>
</html>
