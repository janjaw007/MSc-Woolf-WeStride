<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Link Effect</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="first">
      <a href="" class="link" data-swipe-text="Text Up Vertical"
        ><span class="initial-text">Swipe Text Vertical</span></a
      >
    </h2>
    <h2 class="second">
      <a
        href=""
        class="link"
        data-swipe-text="Text Slide 
      
      "
        ><span class="initial-text">Slide Text Horizontal</span></a
      >
    </h2>
  </body>
</html>
