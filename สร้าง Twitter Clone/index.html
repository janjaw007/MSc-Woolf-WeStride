<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-bar">
      <div class="nav-bar">
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/twitter.svg" alt="" />
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/home.svg" alt="" />
            <span>Home</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/explore.svg" alt="" />
            <span>Explore</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/notifications.svg" alt="" />
            <span>Notifications</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/messages.svg" alt="" />
            <span>Messages</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/bookmarks.svg" alt="" />
            <span>Bookmarks</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/lists.svg" alt="" />
            <span>Lists</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/profile.svg" alt="" />
            <span>Profile</span>
          </div>
        </div>
        <div class="nav-item">
          <div class="group-item">
            <img src="./assests/sidebar/more.svg" alt="" />
            <span>More</span>
          </div>
        </div>
      </div>
      <div class="btn submit-btn">
        <button>Post</button>
      </div>
      <div class="profile-page">
        <div class="profile-content">
          <img src="./assests/sidebar/profile.svg" alt="" />
          <div class="profile-name">
            <div class="profile-user-name">Chayanit Kitmek</div>
            <div class="profile-account">@jj007</div>
          </div>
          <img src="./assests/sidebar/more.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="content">
      <div class="page-title">
        <div class="page for-you"><span>For you</span></div>
        <div class="page following">Following</div>
      </div>
      <div class="tweet-box">
        <div class="profile-img">
          <div class="img-profile"></div>
        </div>
        <div class="tweet-section">
          <div class="tweet-input">
            <input type="text" placeholder="What's happening?" />
          </div>
          <div class="icon-post">
            <div class="icon">
              <img src="./assests/write_tweet/media.svg" alt="" />
              <img src="./assests/write_tweet/gif.svg" alt="" />
              <img src="./assests/write_tweet/pole.svg" alt="" />
              <img src="./assests/write_tweet/emoji.svg" alt="" />
              <img src="./assests/write_tweet/schedule.svg" alt="" />
              <img src="./assests/write_tweet/location.svg  " alt="" />
            </div>
            <div class="btn-post">
              <button>Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="search-box">search-box</div>
  </body>
</html>
